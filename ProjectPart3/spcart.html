<div class="wrapper">

<main>
<form>

<fieldset><legend style="text-align: center;">Your Order</legend>

<fieldset><legend>Order Information</legend>
    <br><br>
    <label>Price: 120$(each)</label>

<input type="number" min="1" id="number">

<br><br>
<label for="color1">Color:</label>
<input type="text" id="color1" list="colors">

<datalist id="colors">
	<option value="Red" >
	<option value="Blue" >
	<option value="White" >
	<option value="Black" >
	<option value="Green" >
</datalist>

<br>
<asside><p>Subtotal: <span id="subtotal"></span></p></asside>

<aside><p>Tax 5%: <span id="tax"></span></p></aside>

<aside><p>Delivery Fee 7% of Subtotal: <span id="fee"></span></p></aside>

<aside></aside><p>Total After Taxes and Fees: <span id="total"></span></p></aside>

</fieldset>

<br><br>
<input type="submit" value="Place Order">
<input type="reset" value="Reset">
<input type="submit" value="Back To Shop" formaction="index.html">

</fieldset>
